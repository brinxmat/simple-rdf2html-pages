query.construct=PREFIX time: <http://www.w3.org/2006/time#> PREFIX dcterms: <http://purl.org/dc/terms/> PREFIX bibo: <http://purl.org/ontology/bibo/> PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX nl: <http://www.ntnu.no/ub/data/nl#> PREFIX geonames: <http://www.geonames.org/ontology#> PREFIX gunnbib: <http://www.ntnu.no/ub/digital/document/> PREFIX gunnbib-people: <http://www.ntnu.no/ub/data/gunnerus/people/> PREFIX lcsh: <http://id.loc.gov/authorities/> PREFIX ddc: <http://dewey.info/class/> PREFIX foaf: <http://xmlns.com/foaf/0.1/> PREFIX schema: <http://schema.org/>PREFIX wgs84_pos: <http://www.w3.org/2003/01/geo/wgs84_pos#>CONSTRUCT {   ?subject schema:title ?title ;    schema:creator ?creator ; schema:associatedMedia ?canonicalResource ;   schema:dateCreated ?date ;    schema:about ?municipality\, ?county\, ?country ;       schema:contentLocation "Gunnerus Library" ;    a ?type ;     schema:about ?country\, ?municipality\, ?county .    ?municipality a schema:Place ;      schema:name ?MgeoName;      schema:longitude ?Mlongitude ;      schema:latitude ?Mlatitude .    ?county a schema:Place ;      schema:name ?CgeoName;      schema:longitude ?Clongitude ;      schema:latitude ?Clatitude .    ?country a schema:Place ;      schema:name ?LgeoName;      schema:longitude ?Llongitude ;      schema:latitude ?Llatitude .} WHERE {  BIND (<http://www.ntnu.no/ub/digital/document/{ID}> AS ?subject)   ?subject a ?origType ;    nl:hasCanonicalResource ?canonicalResource . OPTIONAL {?subject dcterms:creator ?origCreator } OPTIONAL {?subject dcterms:title ?title .} OPTIONAL {?subject dcterms:date ?origDate . } OPTIONAL {?subject dcterms:subject ?origSubject .}    OPTIONAL {      ?subject nl:placeOfCreation ?place .      ?place geonames:name ?PgeoName ;        wgs84_pos:long ?Plongitude ;        wgs84_pos:lat ?Platitude .    }    OPTIONAL {      ?subject nl:geoSubjectCountry ?country .      ?country geonames:name ?LgeoName ;        wgs84_pos:long ?Llongitude ;        wgs84_pos:lat ?Llatitude .    }    OPTIONAL {      ?subject nl:geoSubjectCounty ?county .      ?county geonames:name ?CgeoName ;        wgs84_pos:long ?Clongitude ;        wgs84_pos:lat ?Clatitude .    }    OPTIONAL {      ?subject nl:geoSubjectMunicipality ?municipality .      ?municipality geonames:name ?CgeoName ;        wgs84_pos:long ?Clongitude ;        wgs84_pos:lat ?Clatitude .    }   ?origCreator foaf:name ?creator .     OPTIONAL { ?origDate time:year ?d0 }    OPTIONAL { ?origDate time:hasBeginning ?d1 ;                time:hasEnd ?d2 }      BIND (   IF (    BOUND(?d0)\,str(?d0)\, IF(       BOUND(?d2)\,CONCAT(       str(?d1)\,CONCAT("\u2013"\,str(?d2)))\,"unknown"      )   ) AS ?date)     BIND (IF(?origType=bibo:Book\,schema:Book\,schema:CreativeWork) AS ?type) .   }
query.personConstruct=PREFIX dcterms: <http://purl.org/dc/terms/> PREFIX foaf: <http://xmlns.com/foaf/0.1/> PREFIX schema: <http://schema.org/> PREFIX dbpedia-owl: <http://dbpedia.org/ontology/> PREFIX owl: <http://www.w3.org/2002/07/owl#> PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>  construct {   ?subject a schema:Person ;     schema:description ?desc ;     schema:birthDate ?birthDate ;     schema:deathDate ?deathDate ;     schema:title ?name ;     schema:image ?image ;     foaf:made ?work  . ?work a schema:CreativeWork ; schema:title ?workTitle}  where {  BIND ( <http://www.ntnu.no/ub/digital/person/{ID}> AS ?subject)  ?subject a foaf:Person ;    foaf:name ?name ; owl:sameAs ?dbpedia  OPTIONAL {  ?subject foaf:made ?work }  OPTIONAL {  ?dbpedia dbpedia-owl:abstract ?description. FILTER langMatches(LANG(?description)\,"EN")  } OPTIONAL {  ?dbpedia dbpedia-owl:abstract ?description. FILTER langMatches(LANG(?description)\,"NO")  } OPTIONAL {  ?dbpedia foaf:name ?name } OPTIONAL {  ?dbpedia dbpedia-owl:birthDate ?birth } OPTIONAL {  ?dbpedia dbpedia-owl:deathDate ?death } OPTIONAL {  ?subject foaf:depiction ?image } OPTIONAL { ?work dcterms:creator ?subject .?work dcterms:title ?workTitle } BIND (STR(?description) AS ?desc) BIND (STR(?birth) AS ?birthDate) BIND (STR(?death) AS ?deathDate)}
query.describe=DESCRIBE <http://www.ntnu.no/ub/digital/document/{ID}>
